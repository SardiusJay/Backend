  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .post-form {
      max-width: 500px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .post-form textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .post-form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .post-form button:hover {
      background-color: #218838;
    }

    .posts-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .post {
      background: #ffffff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h2>Create an Article</h2>

  <div class="post-form">
    <textarea id="postContent" placeholder="Write your post here..."></textarea>
    <button onclick="createPost()">Publish</button>
  </div>

  <div class="posts-container" id="postsContainer">
    <!-- Posts will appear here -->
  </div>

  <script>
    function createPost() {
      const content = document.getElementById("postContent").value.trim();
      if (content === "") {
        alert("Post cannot be empty!");
        return;
      }

      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = `
        <p>${content}</p>
        <button class="delete-btn" onclick="deletePost(this)">Delete</button>
      `;

      document.getElementById("postsContainer").prepend(postDiv);
      document.getElementById("postContent").value = ""; // clear textarea
    }

    function deletePost(button) {
      const post = button.parentElement;
      post.remove();
    }
  </script>

</body>
</html>
