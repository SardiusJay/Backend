<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #00ff40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #00ff40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
}

    .login-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="dashboard.html" method="get">
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <a href="./post.html" class="btn">Get Started</a>
      <button type="submit" href>Login</button>
    </form>
  </div>

</body>
</html>
